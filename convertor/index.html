<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>
<style>
body {
  font-family: sans-serif;
  background-color: rgb(255, 255, 255);
}

.temperature-converter {
  width: 400px;
  margin: 0 auto;
}

.input-field {
  width: 50%;
  padding: 10px;
  border: 1px solid black;
}

.result-field {
  width: 50%;
  padding:10px;
  border: 1px solid black;
  background-color: #ccc;
}

.button {
  background-color: #000;
  color: #e06dcd;
  padding: 10px;
  border: none;
  cursor: pointer;
}

.option {
  display: flex;
  justify-content: space-between;
}

.result {
  font-size: 1.5em;
  margin-top: 10px;
}
</style>
</head>
<body>
<div class="temperature-converter">
  <h1>Temperature Converter</h1>
  <div class="option">
    <input type="radio" name="temperature" value="celsius" checked> Celsius
    <input type="radio" name="temperature" value="fahrenheit"> Fahrenheit
  </div>
  <input type="number" class="input-field" id="temperature" placeholder="Enter temperature">
  <button id="convert">Convert</button>
  <div class="result-field">
    <span class="result">Result:</span>
    <span id="result-value"></span>
  </div>
</div>
<script>function convert() {
    var temperature = document.getElementById("temperature").value;
    var unit = document.getElementById("temperature").name;
    var result;
  
    if (unit === "celsius") {
      result = (temperature * 9 / 5) + 32;
    } else {
      result = (temperature - 32) * 5 / 9;
    }
  
    document.getElementById("result-value").innerHTML = result;
  }
  
  document.getElementById("convert").addEventListener("click", convert);</script>
</body>
</html>
